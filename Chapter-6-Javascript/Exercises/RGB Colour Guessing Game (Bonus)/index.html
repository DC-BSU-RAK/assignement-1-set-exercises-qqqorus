<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>RGB Color Guesser</h1>
            <div class="difficulty-controls">
                <button class="difficulty-button active" data-difficulty="easy">Easy</button>
                <button class="difficulty-button" data-difficulty="medium">Medium</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
            </div>
            <div class="game-stats">
                <div class="stat-box">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span>Lives:</span>
                    <span id="lives">3</span>
                </div>
            </div>
        </header>

        <!-- This is where the game goes -->
        <main>
            <section class="target-color">
                <h2>Guess this color:</h2>
                <div class="rgb-display" id="target-rgb">RGB(255, 255, 255)</div>
            </section>

            <section class="color-options" id="color-options"></section>

            <div class="feedback-message" id="feedback"></div>
        </main>

        <!-- Game over message will popup -->
        <div class="game-over" id="game-over">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Your final score: <span id="final-score">0</span></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
