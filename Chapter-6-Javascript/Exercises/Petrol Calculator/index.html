<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Petrol Cost Calculator</h1>
        <p><i>Drive Greener, Save Bigger!</i></p>
        
        <div class="inputarea">
            <label for="cost-per-liter">Cost per liter (â‚¬)</label>    
            <input 
                type="number" 
                id="cost-per-liter" 
                step="0.01" 
                min="0" 
                value="1.72" 
                placeholder="Enter cost per liter"
            >
        </div>
        
        <div class="inputarea">
            <label for="liters">Liters purchased</label>
            <input 
                type="number" 
                id="liters" 
                step="0.1" 
                min="0" 
                value="0" 
                placeholder="Enter liters purchased"
            >
        </div>

        <button id="calculate-btn">Calculate Total Cost</button>

        <p id="result"></p>

        <p id="copyright">&copy; 2025 Quishia Desiree Famador</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
