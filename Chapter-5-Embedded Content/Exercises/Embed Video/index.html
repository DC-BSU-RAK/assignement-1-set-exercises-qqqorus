<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="videocontainer">
        <h1>Armaggedon</h1>
        <h2>aespa</h2>
        <video controls width="436" height="240" poster="images/poster.jpg" loop>
            <source src="videos/armaggedon.mp4" type="video/mp4">
            <track src="subtitles/armaggedon (en).vtt" kind="subtitles" srclang="en" label="English">
            <track src="subtitles/armaggedon (kr).vtt" kind="subtitles" srclang="kr" label="Korean">
        </video>
    </div>
</body>
</html>
