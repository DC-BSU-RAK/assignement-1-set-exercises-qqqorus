<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="videocontainer">
        <video width="500" height="300" loop controls>
            <source src="videos/cosmic.mp4" type="video/mp4">
            <track src="subtitles/cosmic (en).vtt" kind="subtitles" srclang="en" label="English">
            <track src="subtitles/cosmic (kr).vtt" kind="subtitles" srclang="kr" label="Korean">
        </video>
    </div>
</body>
</html>
