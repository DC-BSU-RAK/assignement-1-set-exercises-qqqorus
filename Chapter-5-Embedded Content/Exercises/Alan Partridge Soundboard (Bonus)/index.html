<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>
    <main>
        <h1>Alan Partridge Soundboard</h1>
        <table>
            <tr>
                <td onclick="document.getElementById('sound1').play()">
                    <audio src="Audio/ah-ha.mp3" id="sound1"></audio>
                    <b>01</b><br>
                    <h2>Ah!-ha!</h2>
                </td>
                <td onclick="document.getElementById('sound2').play()">
                    <audio src="Audio/back-of-the-net.mp3" id="sound2"></audio>
                    <b>02</b><br>
                    <h2>Back of the Net</h2>
                </td>
                <td onclick="document.getElementById('sound3').play()">
                    <audio src="Audio/bangoutoforder.mp3" id="sound3"></audio>
                    <b>03</b><br>
                    <h2>Bang! Out of order.</h2>
                </td>
            </tr>
            <tr>
                <td onclick="document.getElementById('sound4').play()">
                    <audio src="Audio/dan.mp3" id="sound4"></audio>
                    <b>04</b><br>
                    <h2>Dan!</h2>
                </td>
                <td onclick="document.getElementById('sound5').play()">
                    <audio src="Audio/emailoftheevening.mp3" id="sound5"></audio>
                    <b>05</b><br>
                    <h2>E-mail. Of. The. Eve-ning</h2>
                </td>
                <td onclick="document.getElementById('sound6').play()">
                    <audio src="Audio/hellopartridge.mp3" id="sound6"></audio>
                    <b>06</b><br>
                    <h2>Hello, Partridge</h2>
                </td>
            </tr>
            <tr>
                <td onclick="document.getElementById('sound7').play()">
                    <audio src="Audio/iateascotchegg.mp3" id="sound7"></audio>
                    <b>07</b><br>
                    <h2>I-I ate a scotch egg...</h2>
                </td>
                <td onclick="document.getElementById('sound8').play()">
                    <audio src="Audio/imconfused.mp3" id="sound8"></audio>
                    <b>08</b><br>
                    <h2>I'm Confused...</h2>
                </td>
                <td onclick="document.getElementById('sound9').play()">
                    <audio src="Audio/smellmycheese.mp3" id="sound9"></audio>
                    <b>09</b><br>
                    <h2>Smell my cheese!</h2>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
