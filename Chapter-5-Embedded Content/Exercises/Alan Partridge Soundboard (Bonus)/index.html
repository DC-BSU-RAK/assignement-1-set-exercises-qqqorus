<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>
    <main>
        <h1>Alan Partridge Soundboard</h1>
        <table>
            <tr>
                <td><b>01</b><br>
                    <button onclick='playSound1()'>Ah!-ha!</button>
                </td>
                <td><b>02</b><br>
                    <button onclick='playSound2()'>Back of the Net</button>
                </td>
                <td><b>03</b><br>
                    <button onclick='playSound3()'>Bang! Out of order.</button>
                </td>
            </tr>
            <tr>
                <td><b>04</b><br>
                    <button onclick='playSound4()'>Dan!</button>
                </td>
                <td><b>05</b><br>
                    <button onclick='playSound5()'>E-mail. Of. The. Eve-ning</button>
                </td>
                <td><b>06</b><br>
                    <button onclick='playSound6()'>Hello, Partridge</button>
                </td>
            </tr>
            <tr>
                <td><b>07</b><br>
                    <button onclick='playSound7()'>I-I ate a scotch egg...</button>
                </td>
                <td><b>08</b><br>
                    <button onclick='playSound8()'>I'm Confused...</button>
                </td>
                <td><b>09</b><br>
                    <button onclick='playSound9()'>Smell my cheese!</button>
                </td>
            </tr>
        </table>
    </main>

    <script>
        function playSound1(){
            var music = new Audio('Audio/ah-ha.mp3');
            music.play()
        }

        function playSound2(){
            var music = new Audio('Audio/back-of-the-net.mp3');
            music.play()
        }

        function playSound3(){
            var music = new Audio('Audio/bangoutoforder.mp3');
            music.play()
        }

        function playSound4(){
            var music = new Audio('Audio/dan.mp3');
            music.play()
        }

        function playSound5(){
            var music = new Audio('Audio/emailoftheevening.mp3');
            music.play()
        }

        function playSound6(){
            var music = new Audio('Audio/hellopartridge.mp3');
            music.play()
        }

        function playSound7(){
            var music = new Audio('Audio/iateascotchegg.mp3');
            music.play()
        }

        function playSound8(){
            var music = new Audio('Audio/imconfused.mp3');
            music.play()
        }

        function playSound9(){
            var music = new Audio('Audio/smellmycheese.mp3');
            music.play()
        }
    </script>
</body>
</html>
